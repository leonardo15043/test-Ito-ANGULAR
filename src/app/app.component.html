
<mat-card>
  <form class="example-form" [formGroup]="form" (ngSubmit)="search()">
    <mat-grid-list cols="5" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email_like">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input type="text" matInput formControlName="user_like">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nombres</mat-label>
          <input type="text" matInput formControlName="name_like">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Apellidos</mat-label>
          <input type="text" matInput formControlName="surnames_like">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
          <mat-icon aria-hidden="false" >search</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list> 
  </form>
  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
    <mat-icon aria-hidden="false" (click)="openDialog('add', undefined )" >add</mat-icon>
  </button>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surnames">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-button color="accent" (click)="openDialog( 'view', element )">View</button>
        <button mat-button color="primary" (click)="openDialog( 'edit', element )" >Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
